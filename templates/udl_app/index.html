<!DOCTYPE html>
{% extends "udl_app/base.html" %}
{% block body_block %}
    <h1 class="display-4">Welcome to the UDL Project!</h1>
    <hr class="my-4">
    <p class="lead">Login</p>
    <form class="form-group" method="post">
        <div>
            <div class="form-group">
                <input class="form-control" style="max-width:500px" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
               <input class="form-control" style="max-width:500px" type="password" name="password" placeholder="Password">
            </div>
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>
    <p class="lead">Please proceed to register if you haven't been here before.</p>
    <a class="btn btn-primary" href="{% url 'register_view' %}">Register</a>
{% endblock %}
